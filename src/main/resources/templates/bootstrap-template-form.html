    <input autocomplete="off" class="input-style" name="type" placeholder="Type" type="text"/>
    <input autocomplete="off" class="input-style" name="title" placeholder="Description" type="text"/>

<script>
    encode.onclick = async (e) => {
        let response = await fetch('http://localhost:8482/encode', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })

        let text = await response.text(); // read response body as text
        data = JSON.parse(text);
        document.querySelector("#encoded").innerHTML = text;
        //  document.querySelector("#encoded").innerHTML = `First name = ${data.firstname} <br/>
        //                                                  Last name = ${data.lastname} <br/>
        //                                                  Age    = ${data.age}`
    };

    formElem.onsubmit = async (e) => {
        e.preventDefault();
        var form = document.querySelector("#formElem");
        // var form = document.forms[0];

        data = {
            header: form.querySelector('input[name="header"]').value,
            metaTypes: form.querySelector('input[name="metaTypes"]').value,
            footer: form.querySelector('input[name="footer"]').value
        }

        let response = await fetch('http://localhost:8482/decode', {
            method: 'POST', // or 'PUT'
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })

        let text = await response.text(); // read response body as text
        document.querySelector("#decoded").innerHTML = text;
    };
</script>
